<!DOCTYPE html>
<html>

<head>
    <title>S & D Period Tracker</title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">
    <link rel="icon" type="image/ico" href="icon.png" />

    <style>
        html {
            position: fixed;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow-y: scroll;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>

<body class="bg-grey-10">
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
</body>

</html>
